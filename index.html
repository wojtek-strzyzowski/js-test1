<script>
function pluralizer (noun, number){
    if (number != 1 &&  noun != 'sheep' && noun != 'geese'){
        return number + ' ' + noun + 's';
    }   else {
        return number + ' ' + noun;
    }
}
console.log(pluralizer('cat', 1));
console.log(pluralizer('dog', 5));
console.log(pluralizer('cat', 4));
console.log(pluralizer('dog', 1));

</script>
